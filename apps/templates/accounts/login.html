<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title style="font-family: Vazir;">ورود</title>
    <!-- CSS files -->
    <link href="/static/assets/css/tabler.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="/static/assets/css/tabler-flags.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="/static/assets/css/tabler-payments.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="/static/assets/css/tabler-vendors.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="/static/assets/css/demo.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon.ico" />

    <script src="/static/assets/js/require.min.js"></script>
    <script>
      requirejs.config({
          baseUrl: '/static/'
      });
    </script>
  </head>


  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="/static/assets/demo/brand/logo.svg" height="64" alt=""></a>
        </div>
        <form class="card card-md" action="" method="POST" autocomplete="off">

          {% csrf_token %}

          <div class="card-body">
            
            <div class="card-title text-center">
              
              {% if msg %}
                <p style="color:red">{{ msg | safe }}</p>
              {% else %}
                Add your credentials: 
                <br />
                OR <a href={% url 'register' %} >create your own user</a>
              {% endif %}  
            
            </div>
            <h2 class="card-title text-center mb-4" style="font-family:Vazir;direction: rtl;">لطفا اطلاعات کاربری خود را وارد نمائید.</h2>
            <div class="mb-3">
              <label class="form-label" style="text-align: end;font-family: Vazir;">نام کاربری</label>
              {{ form.username }}
            </div>

            <div class="mb-2">
              <label class="form-label" style="text-align: end;font-family: Vazir;">پسورد</label>
              {{ form.password }}
            </div>

            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label" style="font-family: Vazir;">مرا به خاطر بسپار</span>
              </label>
            </div>
            
            <div class="form-footer">
              <button type="submit" name="login" class="btn btn-primary w-100" style="font-family: Vazir;">ورود</button>
            </div>
          </div>
         
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/static/assets/js/tabler.min.js" defer></script>
    <script src="/static/assets/js/demo.min.js" defer></script>
  </body>
</html>
